{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Create Alert
        <small>Create new alert for your shop</small>
    </h1>
</div>
<div class="form-size">
    <form method="post">
        <div class="form-group">
            <label for="name">Alert/Item Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="http://...">
        </div>
        <div class="form-group">
            <label for="price_limit">Price limit alert</label>
            <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="100" aria-describedby="priceLimitBlock">
            <p id="priceLimitBlock" class="help-block">Will send you email when price goes under this</p>
            <button type="submit" class="btn btn-default">Create</button>
        </div>
    </form>
</div>
{% endblock %}
